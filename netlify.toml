[build]
  publish = ".next"
  # Use DEPLOY_PRIME_URL for previews, fallback to production URL
  command = "NEXT_PUBLIC_SITE_URL=${DEPLOY_PRIME_URL:-https://xarray.dev} npm run build"

[build.environment]
  NODE_VERSION = "20"

# Redirect rules for Next.js
[[redirects]]
  from = "/_next/static/*"
  to = "/static/:splat"
  status = 200

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Environment variables set via build command above
# DEPLOY_PRIME_URL is automatically provided by Netlify

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
